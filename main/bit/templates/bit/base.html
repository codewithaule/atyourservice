{% load static %}
 

<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block title %}{% endblock %}Atyourservice</title>
      
    <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

</head>
<body> 
  <nav class="navbar navbar-expand-lg navbar-light bg-light bg-white">
    <div class="container-fluid">
      <img class="logo " src="{% static 'assets/fonts/svg/aty.svg' %}" alt="">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
		  </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" >
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          {% if user.is_authenticated %}
          
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Welcome, {{user.username}}</a>
          </li>
      
          {% else %}
      
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
      
          {% endif %}
 
          <li class="nav-item">
            <a class="nav-link" href="/">Latest project</a>
          </li>
        </ul>
		  </div>
		</div>
	</nav>
  <section id="home">
    <div class="container text-center">
       <div class="row justify-content-center">
          <div class="col-md-10"> 
            <img src="{% static 'assets/fonts/svg/logo.svg'%}"alt="Lights" style="width:15%">
          </div>
       </div>
    </div>
  </section>
  {% block content %} 
  {% endblock content %}
   
  <script src="{% static 'assets/js/scripts.js' %}"></script>
  <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
  
</body>

</html>
